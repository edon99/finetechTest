{% extends "receipting/base.html" %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Update receipt</title>
</head>

<style>
    .container{
        display: flex;
        justify-content: center;
        flex-direction: column;
        width: 400px;
        margin: 0 auto;
    }
    .info{
        padding: 5px;
        font-size: 26px;
        width: 100%;
        background-color: lightgrey;
        border-radius: 5px;
        margin: 10px;
    }
</style>
<body>

<div class="container"> 
    <h2>Delete Receipt</h2>
    <p>Are you sure you want to delete the receipt "{{ receipt.id }}"?</p>
    <form method="post">
      {% csrf_token %}
      
   <button type="submit" class="btn btn-danger mt-2">Delete</button>
    </form>
    <a href="{% url 'details-receipt' receipt.id %}"><button class="btn btn-primary mt-2">Cancel</button></a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</body>
</html>
{% endblock %}
