{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>

.navbar {
    background-color: #3498db;
    position: absolute;
    overflow: hidden;
    width: 100%;
    top: 0;
}

.navbar a {
    float: left;
    display: block;
    color: #fff;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

.navbar a:hover {
    background-color: #2980b9;
    color: #fff;
}

</style>
<body>

<navbar class="navbar">
    <a href="{% url 'home' %}">Home</a>
    {% if user.is_authenticated %}
    <a href="{% url 'logout' %}">Logout</a>
    {% else %}
    <a href="{% url 'login' %}">Login</a>
    <a href="{% url 'signup' %}">Signup</a>
    {% endif %}
</navbar>
{% block content %}

{% endblock %}




</body>
</html>
